<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pokemon Battlefield</title>

  <!-- {{!-- Importing Bulma Stylesheet --}} -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- {{!-- Our Stylesheet --}} -->
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <div class="pagePage">
    <div class="container">
      <div class="has-text-centered">
        <h1 class="profile-header has-text-weight-bold" id="homePage">POKEMON BATTLEFIELD</h1>
      </div>
      <div class="pageGif has-text-centered">
        <img
          src="https://media0.giphy.com/media/XqsNK3sWk2CNq/giphy.gif?cid=790b76110ec79f4503da11c2344bec286278ff1b111ff9cb&rid=giphy.gif"
          alt="">
      </div>
      <div class="has-text-centered">
        <p><strong class="is-size-3">Welcome to Pokemon Battlefield.</strong></p>
        <p><strong class="is-size-4" style="padding-right: 5px;">Create a team of Pokemon and play against other teams.
            Fight, Battle and Destroy!!</strong></p>
      </div>

      <div class="small-form">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input is-danger" id="userEmail" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-danger" id="userPassword" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="buttons">
          <a href="profile" id="loginApp" class="button is-danger">Log In</a>
          <!-- <button class="button is-danger" id="loginApp">Log In</button> -->
          <a href="create-profile.html" class="button is-danger" id="signupNew">Sign Up Here</a>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="https://kit.fontawesome.com/ab3fd93a87.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- AJAX -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script> <!-- JQuery  -->

<script src="../js/home-page.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>

</html>
