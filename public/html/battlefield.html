<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- {{!-- Our Stylesheet --}} -->
  <link rel="stylesheet" href="../style/style.css">



</head>

  <div class="navbar-brand">
    <a class="navbar-item">
      <div>Nottomon</div>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarHamburger">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarHamburger" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">

      </a>

    </div>

          <a class="button is-primary">

<body>
  <!-- {{{ body }}} -->

  <!-- TESTING CREATING THE BATTLEFIELD -->

  <section>
    <div class="container is-desktop">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="battlefield-header__h1">Battle Time!</h1>
          <div class="battlefield-container">
            <!-- OPPONENT'S INFO -->
            <div class="columns">
              <!-- OPPONENT'S POKEMON DATA -->
              <div class="column">
                <h2>Opponent Pokemon Name</h2>
                <div class="health-box">

                  <div class="health-bar"></div>
                </div>
              </div>
              <!-- OPPONENT'S POKEMON FRONT IMAGE -->
              <div class="column">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
                  alt="This Pokemon" class="pokemon-image">
              </div>
            </div>
            <!-- THIS USER'S INFO -->
            <div class="columns">
              <div class="column">
                <!-- USER'S POKEMON BACK IMAGE -->
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/3.png"
                  alt="This Pokemon's backside" class="pokemon-image">
              </div>
              <div class="column">
                <!-- USER'S POKEMON DATA -->
                <h2>User's Pokemon Name</h2>
                <div class="health-box">
                </div>
                <div class="user-health-left">100/100</div>
              </div>
            </div>
            <!-- GAMEPLAY TEXT -->
            <div class="gameplay-text-box">

              <!-- CHOOSE YOUR ATTACK SECTION -->
              <div class="columns">
                <div class="column">
                  <div class="columns">
                    <div class="column">


                      <h2 class="battlefield-header__action" id="battlefield-header__action">Select Your
                        Attack
                      </h2>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column">

                      <p class="battlefield-text__options" id="battlefield-text__battle-options"></p>

                      <div class="columns attack-options">


                        <div class="column">
                          <div class="button button-attack" data-attack="attack-1">Attack 1</div>
                        </div>
                        <div class="column">
                          <div class="button button-attack" data-attack="attack-2">Attack 2</div>
                        </div>
                      </div>
                      <div class="columns attack-options">


                        <div class="column">
                          <div class="button button-attack" data-attack="attack-3">Attack 3</div>
                        </div>
                        <div class="column">
                          <div class="button button-attack" data-attack="attack-4">Attack 4</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- CHOOSE YOUR POKEMON SECTION -->
              <div class="columns" style=" display: none;">
                <div class="column">
                  <div class="columns">
                    <div class="column">


                      <h2 class="battlefield-header__action" id="battlefield-header__action">Select Your
                        Pokemon
                      </h2>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column">

                      <p class="battlefield-text__options" id="battlefield-text__battle-options"></p>

                      <div class="columns attack-options">


                        <div class="column">
                          <div class="button button-attack" data-pokemon="pokemon-1">Pokemon 1</div>
                        </div>
                        <div class="column">
                          <div class="button button-attack" data-pokemon="pokemon-2">Pokemon 2</div>
                        </div>
                      </div>
                      <div class="columns attack-options">


                        <div class="column">
                          <div class="button button-attack" data-pokemon="pokemon-3">Pokemon 3</div>
                        </div>
                        <div class="column">
                          <div class="button button-attack" data-pokemon="pokemon-4">Pokemon 4</div>
                        </div>
                      </div>
                      <div class="columns attack-options">


                        <div class="column">
                          <div class="button button-attack" data-pokemon="pokemon-5">Pokemon 5</div>
                        </div>
                        <div class="column">
                          <div class="button button-attack" data-pokemon="pokemon-6">Pokemon 6</div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
