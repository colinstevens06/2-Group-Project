<head>
  <meta charset="UTF-8">

  <!-- {{!-- Our Stylesheet --}} -->
  <link rel="stylesheet" href="../style/style.css">



</head>

      <a class="navbar-item" href="index.html">

<body>
  <div class="container">
    <div class="has-text-centered">
      <h1 class="profile-header has-text-weight-bold">Pokemon Battlefield Profile</h1>
    </div>
    <div class="columns" id="pokeImage">
      <div class="column">
        <div class="field">
          <figure class="image is-128x128 has-text-centered">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png">
          </figure>
        </div>
        <div class="columns is-mobile">

          <div class="column">
            <div class="field">
              <label class="label is-size-4">Team Name</label>
              <label class="label profile-border profile-text is-size-5">{{user_charName}}</label>
              <label class="label is-size-4">First Name</label>
              <label class="label profile-border profile-text is-size-5">{{user_Fname}}</label>
              <label class="label is-size-4">Wins</label>
              <label class="label profile-border profile-text is-size-5">{{user_game_wins}}</label>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-size-4">Email Address</label>
              <label class="label profile-border profile-text is-size-5">{{user_email}}</label>
              <label class="label is-size-4">Last Name</label>
              <label class="label profile-border profile-text is-size-5">{{user_Lname}}</label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container is-desktop">
      <div class="columns is-centered">
        <div class="column">
          <h1 class="team-selection-header__h1 profile-text is-size-4 has-text-centered has-text-weight-bold">
            Choose Your Team</h1>
          <div class="selection-container">
            <p class="team-select-text profile-text has-text-centered is-size-5">From here, you'll select a
              team of six PokeMon to go to battle with.
              Attacks will be chosen at random. Choose wisely.</p>
            <form action="">
              <!-- TOP ROW TO CHOOSE POKEMON -->
              <div class="container pokeSelect">
                <div class="columns">

                  <div class="column">
                    <!-- POKEMON ONE SELECTOR -->
                    <div class="field">
                      <label class="label">Pokemon 1</label>
                      <div class="control">
                        <div class="select">
                          <select id="poke-select-1">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <!-- POKEMON TWO SELECTOR -->
                    <div class="field">
                      <label class="label">Pokemon 2</label>
                      <div class="control">
                        <div class="select">
                          <select id="poke-select-2">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <!-- POKEMON THREE SELECTOR -->
                    <div class="field">
                      <label class="label">Pokemon 3</label>
                      <div class="control">
                        <div class="select">
                          <select id="poke-select-3">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- SECOND ROW TO CHOOSE POKEMON -->
                <div class="columns">
                  <div class="column">

                    <!-- POKEMON FOUR SELECTOR -->
                    <div class="field">
                      <label class="label">Pokemon 4</label>
                      <div class="control">
                        <div class="select">
                          <select id="poke-select-4">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <!-- POKEMON FIVE SELECTOR -->
                    <div class="field">
                      <label class="label">Pokemon 5</label>
                      <div class="control">
                        <div class="select">
                          <select id="poke-select-5">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <!-- POKEMON SIX SELECTOR -->
                    <div class="field">
                      <label class="label">Pokemon 6</label>
                      <div class="control">
                        <div class="select">
                          <select id="poke-select-6">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- SUBMIT BUTTON -->
              <div class="field">
                <div class="buttons">
                  <button class="button is-link" id="choose-team-submit">Submit</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
